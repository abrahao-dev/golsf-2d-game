<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golsf - Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Golsf - 2D Golf Game</h1>
        </header>
        <main>
            <div class="login-container">
                <h2>Seja muito Bem-vindo(a) !</h2>
                <form id="loginForm">
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="nickname" required placeholder="Digite seu nickname">
                    <button type="submit">Entrar</button>
                </form>
            </div>
        </main>
        <footer>
            <p>© Grupo Golsf | <a href="https://github.com/abrahao-dev" target="_blank">Abrahão Dev</a>. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nickname = document.getElementById('nickname').value;
            localStorage.setItem('nickname', nickname);

            try {
                const response = await fetch('/api/save-nickname', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ playerName: nickname, score: 0 })
                });

                if (!response.ok) {
                    throw new Error('Erro ao salvar o nickname');
                }

                window.location.href = '/public/index.html';
            } catch (error) {
                console.error('Erro ao salvar o nickname:', error);
                alert('Erro ao salvar o nickname. Tente novamente.');
            }
        });
    </script>
</body>
</html>
